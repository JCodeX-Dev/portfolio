<section class="home section" id="home">
  <div class="home_container container grid">
    <div class="home_content grid">
      <div class="home_social">
        <a class="home_social-icon" href="{{profile?.socialLinks?.linkedin}}" target="_blank">
          <i class="uil uil-linkedin-alt"></i>
        </a>
        <a class="home_social-icon" href="{{profile?.socialLinks?.github}}" target="_blank">
          <i class="uil uil-github-alt"></i>
        </a>
        <a class="home_social-icon" href="{{profile?.socialLinks?.twitter}}" target="_blank">
          <i class="uil uil-twitter-alt"></i>
        </a>
      </div>
      <div class="home_img">
        <svg class="home_blob" viewBox="0 0 200 187" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

      </div>

      <div class="home_data">
        <h1 class="home_title">Hi,<br> I'm {{profile?.firstName}}</h1>
        <h3 class="home_subtitle">{{profile?.role}}</h3>
        <p class="home_description"><i><q> {{profile?.quote}} </q></i></p>
        <a class="button button--flex" href="#contact">
          Contact Me<i class="uil uil-message button_icon"></i>
        </a>
      </div>
    </div>

    <div class="home_scroll">
      <a class="home_scroll-button button--flex" href="#about">
        <i class="uil uil-mouse-alt home_scroll-mouse"></i>
        <span class="home_scroll-name">Scroll down</span>
        <i class="uil uil-arrow-down home_scroll-arrow"></i>
      </a>
    </div>
  </div>
</section>
